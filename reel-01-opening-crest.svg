<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stingray grey luxury background -->
    <radialGradient id="stingrayBg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cinematic gold gradients -->
    <linearGradient id="cinematicGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Cinematic lighting effects -->
    <filter id="cinematicGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Instagram Reel 4:5 background -->
  <rect width="1080" height="1350" fill="url(#stingrayBg)"/>
  
  <!-- Subtle atmospheric lighting -->
  <circle cx="540" cy="400" r="300" fill="url(#goldGlow)" opacity="0.15"/>
  <circle cx="200" cy="800" r="150" fill="url(#goldGlow)" opacity="0.08"/>
  <circle cx="880" cy="600" r="120" fill="url(#goldGlow)" opacity="0.05"/>
  
  <!-- Main Obsidian House Crest -->
  <g transform="translate(540, 450)" filter="url(#cinematicGlow)">
    
    <!-- Outer ornate scrollwork -->
    <path d="M-120 -60 Q-140 -80 -135 -100 Q-125 -110 -105 -100 L105 -100 Q125 -110 135 -100 Q140 -80 120 -60 L120 60 Q140 80 135 100 Q125 110 105 100 L-105 100 Q-125 110 -135 100 Q-140 80 -120 60 Z" 
          fill="none" stroke="url(#cinematicGold)" stroke-width="4" opacity="0.9"/>
    
    <!-- Inner ornamental flourishes -->
    <path d="M-100 -40 Q-110 -50 -105 -60 Q-95 -65 -85 -55 L85 -55 Q95 -65 105 -60 Q110 -50 100 -40 L100 40 Q110 50 105 60 Q95 65 85 55 L-85 55 Q-95 65 -105 60 Q-110 50 -100 40 Z" 
          fill="none" stroke="url(#cinematicGold)" stroke-width="3" opacity="0.7"/>
    
    <!-- Central heraldic shield -->
    <path d="M-80 -50 L80 -50 Q90 -50 90 -40 L90 40 Q90 70 0 90 Q-90 70 -90 40 L-90 -40 Q-90 -50 -80 -50 Z" 
          fill="#1a1a1a" stroke="url(#cinematicGold)" stroke-width="3"/>
    
    <!-- Heraldic eagle crest -->
    <g transform="translate(0, -30)">
      <path d="M0 -15 Q-20 -20 -30 -10 Q-35 0 -30 10 Q-20 15 0 10 Q20 15 30 10 Q35 0 30 -10 Q20 -20 0 -15 Z" 
            fill="url(#cinematicGold)"/>
      <path d="M-25 -5 Q-30 -10 -35 -5 Q-40 0 -35 5 Q-30 10 -25 8 M25 -5 Q30 -10 35 -5 Q40 0 35 5 Q30 10 25 8" 
            fill="url(#cinematicGold)" opacity="0.8"/>
      <circle cx="0" cy="-10" r="4" fill="#8B0000"/>
    </g>
    
    <!-- Central lion rampant -->
    <g transform="translate(0, 20)">
      <path d="M-20 15 Q-25 10 -23 5 Q-20 0 -15 3 L-10 7 Q-5 10 0 7 L5 3 Q10 0 13 5 Q15 10 10 15 Q5 18 0 15 L-5 12 Q-10 15 -15 12 Q-20 15 -20 15 Z" 
            fill="url(#cinematicGold)"/>
      <circle cx="0" cy="5" r="3" fill="#8B0000"/>
    </g>
    
    <!-- Diagonal heraldic band -->
    <path d="M-60 -20 L60 40 Q65 45 60 50 L55 55 Q50 60 45 55 L-60 5 Q-65 0 -60 -5 L-55 -10 Q-50 -15 -60 -20 Z" 
          fill="url(#cinematicGold)" opacity="0.6"/>
    
    <!-- Ornamental corner flourishes -->
    <g opacity="0.8">
      <circle cx="-70" cy="-30" r="8" fill="none" stroke="url(#cinematicGold)" stroke-width="2"/>
      <circle cx="70" cy="-30" r="8" fill="none" stroke="url(#cinematicGold)" stroke-width="2"/>
      <circle cx="-70" cy="30" r="8" fill="none" stroke="url(#cinematicGold)" stroke-width="2"/>
      <circle cx="70" cy="30" r="8" fill="none" stroke="url(#cinematicGold)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Obsidian House Brand Text -->
  <g transform="translate(540, 650)" filter="url(#textGlow)">
    <text x="0" y="0" text-anchor="middle" 
          font-family="serif" font-size="48" font-weight="300" letter-spacing="8px"
          fill="url(#cinematicGold)">OBSIDIAN</text>
    <text x="0" y="60" text-anchor="middle" 
          font-family="serif" font-size="48" font-weight="300" letter-spacing="8px"
          fill="url(#cinematicGold)">HOUSE</text>
  </g>
  
  <!-- Text Overlay for First Scene -->
  <g transform="translate(540, 900)" opacity="0.95">
    <rect x="-400" y="-40" width="800" height="80" rx="10" 
          fill="#000000" opacity="0.3"/>
    <text x="0" y="-5" text-anchor="middle" 
          font-family="sans-serif" font-size="28" font-weight="500" 
          fill="#FFD700">"Mass-market cologne? Cute.</text>
    <text x="0" y="30" text-anchor="middle" 
          font-family="sans-serif" font-size="28" font-weight="700" 
          fill="#FFA500">We went a different route."</text>
  </g>
  
  <!-- Subtle particle effects -->
  <g opacity="0.6">
    <circle cx="200" cy="200" r="2" fill="#FFD700"/>
    <circle cx="880" cy="300" r="1.5" fill="#FFA500"/>
    <circle cx="150" cy="1100" r="2" fill="#FFD700"/>
    <circle cx="930" cy="1000" r="1" fill="#B8860B"/>
    <circle cx="300" cy="500" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Cinematic vignette -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <rect width="1080" height="1350" fill="url(#vignette)"/>
</svg>