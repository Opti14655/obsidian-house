<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass material gradients -->
    <radialGradient id="blackGlass" cx="30%" cy="20%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.95" />
    </radialGradient>
    
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="capGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow -->
    <ellipse id="bottleShadow" cx="300" cy="750" rx="120" ry="30" fill="#000000" opacity="0.2"/>
    
    <!-- Ambient lighting -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background atmosphere -->
  <rect width="600" height="800" fill="url(#backgroundGrad)"/>
  <radialGradient id="backgroundGrad" cx="50%" cy="40%" r="60%">
    <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
  </radialGradient>
  
  <!-- Bottle shadow -->
  <use href="#bottleShadow"/>
  
  <!-- Main bottle body -->
  <path d="M220 200 
           L220 650 
           Q220 670 240 670 
           L360 670 
           Q380 670 380 650 
           L380 200 
           Q380 180 360 180 
           L240 180 
           Q220 180 220 200 Z" 
        fill="url(#blackGlass)" 
        stroke="none"/>
  
  <!-- Bottle shoulder -->
  <path d="M240 180 
           L240 150 
           Q240 120 270 120 
           L330 120 
           Q360 120 360 150 
           L360 180" 
        fill="url(#blackGlass)" 
        stroke="none"/>
  
  <!-- Neck -->
  <rect x="275" y="80" width="50" height="40" 
        fill="url(#blackGlass)" stroke="none"/>
  
  <!-- Cap base -->
  <rect x="260" y="60" width="80" height="25" rx="5" 
        fill="url(#capGradient)" stroke="url(#goldAccent)" stroke-width="1"/>
  
  <!-- Ornate cap top -->
  <ellipse cx="300" cy="50" rx="50" ry="15" 
           fill="url(#capGradient)" stroke="url(#goldAccent)" stroke-width="2"/>
  
  <!-- Cap crown details -->
  <g transform="translate(300, 45)">
    <!-- Crown points -->
    <path d="M-25 0 L-15 -15 L-5 -5 L5 -15 L15 -5 L25 -15 L30 0 Z" 
          fill="url(#goldAccent)" opacity="0.8"/>
    <!-- Crown band -->
    <ellipse cx="0" cy="5" rx="30" ry="8" 
             fill="url(#goldAccent)" stroke="#B8860B" stroke-width="1"/>
    <!-- Crown jewels -->
    <circle cx="-15" cy="-8" r="2" fill="#FF0000" opacity="0.9"/>
    <circle cx="0" cy="-10" r="2.5" fill="#0066FF" opacity="0.9"/>
    <circle cx="15" cy="-8" r="2" fill="#FF0000" opacity="0.9"/>
  </g>
  
  <!-- Glass highlight on bottle -->
  <path d="M240 200 
           Q260 190 280 200 
           L280 600 
           Q260 610 240 600 
           Z" 
        fill="url(#glassHighlight)" opacity="0.4"/>
  
  <!-- Central label area -->
  <rect x="250" y="280" width="100" height="140" rx="8" 
        fill="#f8f6f0" stroke="url(#goldAccent)" stroke-width="2" opacity="0.95"/>
  
  <!-- Family crest on label -->
  <g transform="translate(300, 320) scale(0.15, 0.15)">
    <!-- Simplified crest for bottle scale -->
    <circle cx="0" cy="0" r="60" fill="url(#goldAccent)" opacity="0.1"/>
    
    <!-- Ornate scrollwork -->
    <path d="M-40 -20 Q-50 -30 -45 -40 Q-35 -45 -25 -35 L25 -35 Q35 -45 45 -40 Q50 -30 40 -20 L40 20 Q50 30 45 40 Q35 45 25 35 L-25 35 Q-35 45 -45 40 Q-50 30 -40 20 Z" 
          fill="none" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Central shield -->
    <path d="M-20 -15 L20 -15 Q25 -15 25 -10 L25 10 Q25 25 0 35 Q-25 25 -25 10 L-25 -10 Q-25 -15 -20 -15 Z" 
          fill="#1a1a1a" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Eagle -->
    <path d="M0 -10 Q-8 -12 -12 -8 Q-15 -5 -12 -2 Q-8 0 0 -2 Q8 0 12 -2 Q15 -5 12 -8 Q8 -12 0 -10 Z" 
          fill="url(#goldAccent)"/>
    
    <!-- Lion -->
    <path d="M-8 5 Q-10 3 -8 1 Q-5 -1 -2 1 L2 1 Q5 -1 8 1 Q10 3 8 5 Q5 7 2 5 L-2 5 Q-5 7 -8 5 Z" 
          fill="url(#goldAccent)"/>
    
    <!-- Band -->
    <path d="M-15 -5 L15 10 Q17 12 15 14 L13 16 Q11 18 9 16 L-15 1 Q-17 -1 -15 -3 L-13 -5 Q-11 -7 -15 -5 Z" 
          fill="url(#goldAccent)" opacity="0.6"/>
  </g>
  
  <!-- Brand text on label -->
  <text x="300" y="380" text-anchor="middle" 
        font-family="serif" font-size="11" font-weight="bold" 
        fill="#1a1a1a">OBSIDIAN</text>
  <text x="300" y="395" text-anchor="middle" 
        font-family="serif" font-size="11" font-weight="bold" 
        fill="#1a1a1a">HOUSE</text>
  
  <!-- Archive designation -->
  <text x="300" y="415" text-anchor="middle" 
        font-family="serif" font-size="8" font-weight="normal" 
        fill="#666666">ARCHIVE No.001</text>
  
  <!-- Liquid level -->
  <rect x="225" y="520" width="150" height="125" 
        fill="#2a1810" opacity="0.6"/>
  <rect x="225" y="520" width="150" height="125" 
        fill="url(#liquidGrad)" opacity="0.3"/>
  
  <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#654321;stop-opacity:0.9" />
  </linearGradient>
  
  <!-- Secondary highlight -->
  <path d="M360 250 
           Q370 240 375 260 
           L375 580 
           Q370 600 360 590 
           Z" 
        fill="url(#glassHighlight)" opacity="0.2"/>
  
  <!-- Atmospheric glow -->
  <circle cx="300" cy="400" r="200" 
          fill="url(#goldAccent)" opacity="0.02" filter="url(#glow)"/>
</svg>