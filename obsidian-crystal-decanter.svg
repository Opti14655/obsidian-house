<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Crystal material gradients -->
    <radialGradient id="crystalGlass" cx="25%" cy="25%" r="75%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#f0f8ff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#e6f3ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d0e7ff;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="crystalHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="amberLiquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.7" />
    </linearGradient>
    
    <radialGradient id="crystalCap" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f0f8ff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.75" />
    </radialGradient>
    
    <!-- Shadows and lighting -->
    <ellipse id="bottleShadow" cx="300" cy="750" rx="140" ry="35" fill="#000000" opacity="0.15"/>
    
    <filter id="crystalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Crystal cut patterns -->
    <pattern id="crystalCuts" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M0 20 L20 0 L40 20 L20 40 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
      <path d="M20 0 L20 40 M0 20 L40 20" stroke="#ffffff" stroke-width="0.3" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Luxurious background -->
  <defs>
    <radialGradient id="luxuryBg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="600" height="800" fill="url(#luxuryBg)"/>
  
  <!-- Ambient lighting effects -->
  <circle cx="200" cy="150" r="100" fill="#ffffff" opacity="0.02"/>
  <circle cx="400" cy="300" r="80" fill="#FFD700" opacity="0.015"/>
  
  <!-- Bottle shadow -->
  <use href="#bottleShadow"/>
  
  <!-- Main crystal bottle body with faceted design -->
  <g filter="url(#crystalGlow)">
    
    <!-- Bottom faceted section -->
    <path d="M200 600 
             L220 650 
             Q230 670 250 670 
             L350 670 
             Q370 670 380 650 
             L400 600 
             L390 580 
             L370 590 
             L330 595 
             L270 595 
             L230 590 
             L210 580 Z" 
          fill="url(#crystalGlass)" 
          stroke="#ffffff" stroke-width="1" opacity="0.85"/>
    
    <!-- Middle faceted sections -->
    <path d="M210 580 
             L390 580 
             L385 400 
             L375 420 
             L350 430 
             L300 435 
             L250 430 
             L225 420 
             L215 400 Z" 
          fill="url(#crystalGlass)" 
          stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    
    <path d="M215 400 
             L385 400 
             L380 220 
             L360 240 
             L330 250 
             L300 255 
             L270 250 
             L240 240 
             L220 220 Z" 
          fill="url(#crystalGlass)" 
          stroke="#ffffff" stroke-width="1" opacity="0.95"/>
    
    <!-- Shoulder transition -->
    <path d="M220 220 
             L380 220 
             L370 180 
             L350 190 
             L320 195 
             L300 196 
             L280 195 
             L250 190 
             L230 180 Z" 
          fill="url(#crystalGlass)" 
          stroke="#ffffff" stroke-width="1"/>
    
    <!-- Neck -->
    <path d="M270 120 
             L330 120 
             L325 180 
             L275 180 Z" 
          fill="url(#crystalGlass)" 
          stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Ornate crystal stopper -->
  <g transform="translate(300, 100)">
    
    <!-- Stopper base -->
    <ellipse cx="0" cy="0" rx="35" ry="12" 
             fill="url(#crystalCap)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Multi-layered crystal stopper -->
    <path d="M-30 -5 
             L-20 -25 
             L-10 -35 
             L0 -40 
             L10 -35 
             L20 -25 
             L30 -5 
             L25 -10 
             L15 -20 
             L5 -25 
             L-5 -25 
             L-15 -20 
             L-25 -10 Z" 
          fill="url(#crystalCap)" 
          stroke="#ffffff" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Crystal crown details -->
    <g>
      <!-- Ornate top crystal -->
      <ellipse cx="0" cy="-35" rx="8" ry="5" 
               fill="url(#crystalCap)" stroke="#ffffff" stroke-width="1"/>
      
      <!-- Side crystal cuts -->
      <path d="M-15 -20 L-10 -30 L-5 -25 Z" 
            fill="#ffffff" opacity="0.6"/>
      <path d="M15 -20 L10 -30 L5 -25 Z" 
            fill="#ffffff" opacity="0.6"/>
      
      <!-- Central crystal facet -->
      <ellipse cx="0" cy="-25" rx="6" ry="3" 
               fill="#ffffff" opacity="0.7"/>
      
      <!-- Side accents -->
      <circle cx="-12" cy="-18" r="2" fill="#ffffff" opacity="0.5"/>
      <circle cx="12" cy="-18" r="2" fill="#ffffff" opacity="0.5"/>
      
      <!-- Heraldic eagle engraved on stopper -->
      <g transform="scale(0.3, 0.3)">
        <path d="M0 -20 Q-15 -25 -25 -15 Q-30 -5 -25 5 Q-20 10 -10 8 Q-5 6 0 0 Q5 6 10 8 Q20 10 25 5 Q30 -5 25 -15 Q15 -25 0 -20 Z" 
              fill="#1a1a1a" opacity="0.6"/>
      </g>
    </g>
  </g>
  
  <!-- Crystal cut pattern overlay -->
  <rect x="220" y="180" width="160" height="420" 
        fill="url(#crystalCuts)" opacity="0.3"/>
  
  <!-- Amber liquid -->
  <g opacity="0.8">
    <!-- Liquid at bottom -->
    <path d="M230 500 
             L370 500 
             L375 620 
             L360 640 
             L340 650 
             L260 650 
             L240 640 
             L225 620 Z" 
          fill="url(#amberLiquid)"/>
    
    <!-- Liquid surface with meniscus -->
    <ellipse cx="300" cy="500" rx="70" ry="8" 
             fill="url(#amberLiquid)" opacity="0.9"/>
  </g>
  
  <!-- Premium label area - crystal etched appearance -->
  <g transform="translate(300, 350)">
    
    <!-- Etched background -->
    <ellipse cx="0" cy="0" rx="60" ry="80" 
             fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Simplified family crest etching -->
    <g transform="scale(0.12, 0.12)">
      <!-- Ornate scrollwork -->
      <path d="M-50 -30 Q-60 -40 -55 -50 Q-45 -55 -35 -45 L35 -45 Q45 -55 55 -50 Q60 -40 50 -30 L50 30 Q60 40 55 50 Q45 55 35 45 L-35 45 Q-45 55 -55 50 Q-60 40 -50 30 Z" 
            fill="none" stroke="#1a1a1a" stroke-width="3" opacity="0.4"/>
      
      <!-- Central shield -->
      <path d="M-30 -25 L30 -25 Q35 -25 35 -20 L35 20 Q35 35 0 45 Q-35 35 -35 20 L-35 -20 Q-35 -25 -30 -25 Z" 
            fill="#1a1a1a" opacity="0.2" stroke="#1a1a1a" stroke-width="2" opacity="0.4"/>
      
      <!-- Eagle -->
      <path d="M0 -15 Q-12 -18 -18 -12 Q-22 -7 -18 -3 Q-12 0 0 -3 Q12 0 18 -3 Q22 -7 18 -12 Q12 -18 0 -15 Z" 
            fill="#1a1a1a" opacity="0.5"/>
      
      <!-- Lion -->
      <path d="M-12 8 Q-15 5 -12 2 Q-8 -1 -3 2 L3 2 Q8 -1 12 2 Q15 5 12 8 Q8 11 3 8 L-3 8 Q-8 11 -12 8 Z" 
            fill="#1a1a1a" opacity="0.5"/>
      
      <!-- Band -->
      <path d="M-25 -8 L25 15 Q28 18 25 21 L22 24 Q19 27 16 24 L-25 1 Q-28 -2 -25 -5 L-22 -8 Q-19 -11 -25 -8 Z" 
            fill="#1a1a1a" opacity="0.3"/>
    </g>
    
    <!-- Brand text etched in crystal -->
    <text x="0" y="35" text-anchor="middle" 
          font-family="serif" font-size="12" font-weight="bold" 
          fill="#1a1a1a" opacity="0.6">OBSIDIAN</text>
    <text x="0" y="50" text-anchor="middle" 
          font-family="serif" font-size="12" font-weight="bold" 
          fill="#1a1a1a" opacity="0.6">HOUSE</text>
    
    <!-- Archive designation -->
    <text x="0" y="70" text-anchor="middle" 
          font-family="serif" font-size="9" font-weight="normal" 
          fill="#666666" opacity="0.7">ARCHIVE No.001</text>
  </g>
  
  <!-- Crystal highlights and refractions -->
  <g opacity="0.6">
    <!-- Main highlight -->
    <path d="M240 200 
             Q260 180 280 200 
             L270 550 
             Q250 570 240 550 Z" 
          fill="url(#crystalHighlight)"/>
    
    <!-- Secondary highlight -->
    <path d="M350 250 
             Q360 230 370 250 
             L365 500 
             Q355 520 350 500 Z" 
          fill="url(#crystalHighlight)"/>
    
    <!-- Prismatic light refraction -->
    <path d="M300 300 L320 320 L315 350 L295 330 Z" 
          fill="#ffffff" opacity="0.4"/>
    <path d="M280 400 L300 420 L295 450 L275 430 Z" 
          fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Luxury surface reflection -->
  <ellipse cx="300" cy="720" rx="150" ry="15" 
           fill="url(#crystalGlass)" opacity="0.1"/>
  
  <!-- Atmospheric crystal sparkles -->
  <g opacity="0.8">
    <circle cx="250" cy="250" r="1.5" fill="#ffffff"/>
    <circle cx="370" cy="320" r="1" fill="#ffffff"/>
    <circle cx="320" cy="180" r="1.2" fill="#ffffff"/>
    <circle cx="280" cy="450" r="1" fill="#ffffff"/>
    <circle cx="340" cy="380" r="0.8" fill="#ffffff"/>
  </g>
</svg>