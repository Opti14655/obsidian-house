<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#darkBg)"/>
  
  <!-- Main text -->
  <text x="540" y="400" text-anchor="middle" font-family="serif" font-size="42" font-weight="300" fill="#ffffff" letter-spacing="2px">You know that moment</text>
  <text x="540" y="460" text-anchor="middle" font-family="serif" font-size="42" font-weight="300" fill="#ffffff" letter-spacing="2px">when someone walks by</text>
  <text x="540" y="520" text-anchor="middle" font-family="serif" font-size="42" font-weight="300" fill="#ffffff" letter-spacing="2px">and you have to know</text>
  <text x="540" y="580" text-anchor="middle" font-family="serif" font-size="42" font-weight="300" fill="url(#goldText)" letter-spacing="2px">what they're wearing?</text>
  
  <!-- Bottom text -->
  <text x="540" y="750" text-anchor="middle" font-family="serif" font-size="24" font-weight="300" fill="#ccc" letter-spacing="3px">OBSIDIAN HOUSE</text>
  <text x="540" y="790" text-anchor="middle" font-family="serif" font-size="18" font-weight="300" fill="url(#goldText)" letter-spacing="2px">Coming soon</text>
</svg>