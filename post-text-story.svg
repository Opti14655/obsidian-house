<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#darkBg)"/>
  
  <!-- Quote marks -->
  <text x="540" y="200" text-anchor="middle" font-family="serif" font-size="80" font-weight="300" fill="url(#goldAccent)" opacity="0.6">"</text>
  
  <!-- Main story text -->
  <text x="540" y="320" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#ffffff">Spent 3 years trying to recreate</text>
  <text x="540" y="370" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#ffffff">the scent from my grandfather's</text>
  <text x="540" y="420" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#ffffff">study. Leather chairs, old books,</text>
  <text x="540" y="470" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#ffffff">and something I could never</text>
  <text x="540" y="520" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="url(#goldAccent)">quite place...</text>
  
  <text x="540" y="600" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#ffffff">Turned out it was</text>
  <text x="540" y="650" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="url(#goldAccent)">blackcurrant.</text>
  
  <!-- Closing quote -->
  <text x="540" y="750" text-anchor="middle" font-family="serif" font-size="80" font-weight="300" fill="url(#goldAccent)" opacity="0.6">"</text>
  
  <!-- Brand -->
  <text x="540" y="850" text-anchor="middle" font-family="serif" font-size="18" font-weight="300" fill="#999" letter-spacing="2px">OBSIDIAN HOUSE</text>
</svg>