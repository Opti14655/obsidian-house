<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean dark background -->
    <radialGradient id="cleanBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    
    <!-- Real bottle green - deep forest green -->
    <radialGradient id="realGreen" cx="25%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#1e3a1c"/>
      <stop offset="50%" style="stop-color:#0f2a0d"/>
      <stop offset="100%" style="stop-color:#051a03"/>
    </radialGradient>
    
    <!-- Matte black cap like in the image -->
    <radialGradient id="matteCap" cx="40%" cy="25%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="80%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <!-- Simple glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#cleanBg)"/>
  
  <!-- Bottle shadow -->
  <ellipse cx="540" cy="920" rx="80" ry="15" fill="#000000" opacity="0.4"/>
  
  <!-- The actual bottle shape from your image -->
  <g transform="translate(540, 540)">
    
    <!-- Main bottle body - rectangular with rounded corners like the real one -->
    <rect x="-60" y="-180" width="120" height="360" rx="15" ry="15" 
          fill="url(#realGreen)" stroke="#051a03" stroke-width="1"/>
    
    <!-- Bottle shoulder/neck transition -->
    <rect x="-50" y="-220" width="100" height="40" rx="8" ry="8"
          fill="url(#realGreen)" stroke="#051a03" stroke-width="1"/>
    
    <!-- Neck -->
    <rect x="-20" y="-280" width="40" height="60" 
          fill="url(#realGreen)" stroke="#051a03" stroke-width="1"/>
    
    <!-- The distinctive ridged black cap from your image -->
    <g transform="translate(0, -315)">
      <!-- Cap base -->
      <rect x="-35" y="-15" width="70" height="30" rx="8" ry="8"
            fill="url(#matteCap)" stroke="#000000" stroke-width="1"/>
      
      <!-- Top dome/ridged section -->
      <ellipse cx="0" cy="-25" rx="40" ry="25" 
               fill="url(#matteCap)" stroke="#000000" stroke-width="1"/>
      
      <!-- Ridged texture lines on cap -->
      <g stroke="#333" stroke-width="0.5" opacity="0.6">
        <line x1="-30" y1="-35" x2="30" y2="-35"/>
        <line x1="-28" y1="-30" x2="28" y2="-30"/>
        <line x1="-32" y1="-25" x2="32" y2="-25"/>
        <line x1="-30" y1="-20" x2="30" y2="-20"/>
        <line x1="-25" y1="-15" x2="25" y2="-15"/>
      </g>
    </g>
    
    <!-- The cream/beige label with gold border like in your image -->
    <rect x="-45" y="-60" width="90" height="120" rx="6" 
          fill="#f0e6d2" stroke="#B8860B" stroke-width="1.5" opacity="0.95"/>
    
    <!-- Inner label area -->
    <rect x="-40" y="-55" width="80" height="110" rx="4" 
          fill="#f5f0e6" opacity="0.9"/>
    
    <!-- The actual family crest from your image -->
    <g transform="translate(0, -20) scale(0.18, 0.18)">
      <!-- Ornate baroque scrollwork around the shield -->
      <path d="M-80 -60 Q-100 -80 -90 -100 Q-70 -110 -50 -90 L50 -90 Q70 -110 90 -100 Q100 -80 80 -60 L80 60 Q100 80 90 100 Q70 110 50 90 L-50 90 Q-70 110 -90 100 Q-100 80 -80 60 Z" 
            fill="none" stroke="#4A2C17" stroke-width="3"/>
      
      <!-- Central shield -->
      <path d="M-40 -50 L40 -50 Q50 -50 50 -40 L50 40 Q50 60 0 75 Q-50 60 -50 40 L-50 -40 Q-50 -50 -40 -50 Z" 
            fill="#4A2C17"/>
      
      <!-- Eagle at top of shield -->
      <path d="M0 -35 Q-12 -40 -18 -32 Q-22 -25 -18 -20 Q-12 -15 0 -20 Q12 -15 18 -20 Q22 -25 18 -32 Q12 -40 0 -35 Z" 
            fill="#f0e6d2"/>
      
      <!-- Lion in middle -->
      <path d="M-15 5 Q-20 0 -15 -5 Q-8 -10 0 -5 L0 -5 Q8 -10 15 -5 Q20 0 15 5 Q8 10 0 5 Q-8 10 -15 5 Z" 
            fill="#f0e6d2"/>
      
      <!-- Diagonal band across shield -->
      <path d="M-35 -25 L35 35 Q40 40 35 45 L30 50 Q25 55 20 50 L-35 -10 Q-40 -15 -35 -20 L-30 -25 Q-25 -30 -35 -25 Z" 
            fill="#f0e6d2" opacity="0.9"/>
    </g>
    
    <!-- Brand text exactly like in your image -->
    <text x="0" y="15" text-anchor="middle" 
          font-family="serif" font-size="12" font-weight="bold" 
          fill="#4A2C17">OBSIDIAN</text>
    <text x="0" y="30" text-anchor="middle" 
          font-family="serif" font-size="12" font-weight="bold" 
          fill="#4A2C17">HOUSE</text>
    
    <!-- Archive text -->
    <text x="0" y="50" text-anchor="middle" 
          font-family="serif" font-size="8" font-weight="normal" 
          fill="#8B4513">ARCHIVE No.001</text>
    
    <!-- Simple glass highlight on the bottle -->
    <rect x="-55" y="-170" width="15" height="320" rx="8"
          fill="url(#glassReflection)" opacity="0.3"/>
  </g>
</svg>