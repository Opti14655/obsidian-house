<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark premium gradient -->
    <radialGradient id="premiumBg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="70%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Green bottle accent -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a2b"/>
      <stop offset="100%" style="stop-color:#0f2a0d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#premiumBg)"/>
  
  <!-- Top branding -->
  <text x="540" y="150" text-anchor="middle" font-family="serif" font-size="28" font-weight="300" fill="url(#goldGrad)" letter-spacing="5px">OBSIDIAN HOUSE</text>
  <line x1="240" y1="180" x2="840" y2="180" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- Main countdown section -->
  <g transform="translate(540, 500)">
    <!-- Title -->
    <text x="0" y="-100" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#ffffff" letter-spacing="3px">THE VAULT OPENS IN</text>
    
    <!-- Countdown boxes -->
    <g>
      <!-- Days -->
      <g transform="translate(-180, 0)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="url(#greenAccent)" stroke="url(#goldGrad)" stroke-width="2"/>
        <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="#ffffff">07</text>
        <text x="0" y="70" text-anchor="middle" font-family="serif" font-size="14" font-weight="300" fill="url(#goldGrad)">DAYS</text>
      </g>
      
      <!-- Hours -->
      <g transform="translate(-60, 0)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="url(#greenAccent)" stroke="url(#goldGrad)" stroke-width="2"/>
        <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="#ffffff">14</text>
        <text x="0" y="70" text-anchor="middle" font-family="serif" font-size="14" font-weight="300" fill="url(#goldGrad)">HOURS</text>
      </g>
      
      <!-- Minutes -->
      <g transform="translate(60, 0)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="url(#greenAccent)" stroke="url(#goldGrad)" stroke-width="2"/>
        <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="#ffffff">23</text>
        <text x="0" y="70" text-anchor="middle" font-family="serif" font-size="14" font-weight="300" fill="url(#goldGrad)">MINS</text>
      </g>
      
      <!-- Seconds -->
      <g transform="translate(180, 0)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="url(#greenAccent)" stroke="url(#goldGrad)" stroke-width="2"/>
        <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="#ffffff">47</text>
        <text x="0" y="70" text-anchor="middle" font-family="serif" font-size="14" font-weight="300" fill="url(#goldGrad)">SECS</text>
      </g>
      
      <!-- Separators -->
      <text x="-120" y="10" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">:</text>
      <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">:</text>
      <text x="120" y="10" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">:</text>
    </g>
  </g>
  
  <!-- Bottle silhouette -->
  <g transform="translate(540, 900)" opacity="0.3">
    <!-- Simple bottle outline -->
    <path d="M-40 -80 L-40 80 Q-40 90 -30 90 L30 90 Q40 90 40 80 L40 -80 Q40 -90 30 -90 L-30 -90 Q-40 -90 -40 -80 Z" 
          fill="none" stroke="url(#greenAccent)" stroke-width="3"/>
    
    <!-- Bottle neck -->
    <rect x="-15" y="-120" width="30" height="30" fill="none" stroke="url(#greenAccent)" stroke-width="2"/>
    
    <!-- Cap -->
    <path d="M-20 -140 L-15 -155 L0 -160 L15 -155 L20 -140 Z" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  </g>
  
  <!-- Archive info -->
  <g transform="translate(540, 1150)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="url(#goldGrad)" letter-spacing="2px">ARCHIVE No.001</text>
    <text x="0" y="40" text-anchor="middle" font-family="serif" font-size="20" font-weight="300" fill="#ffffff" letter-spacing="1px">Limited to 299 bottles worldwide</text>
  </g>
  
  <!-- Early access CTA -->
  <g transform="translate(540, 1400)">
    <rect x="-200" y="-30" width="400" height="60" rx="30" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="serif" font-size="24" font-weight="300" fill="url(#goldGrad)">Secure Early Access</text>
  </g>
  
  <!-- Bottom instruction -->
  <text x="540" y="1550" text-anchor="middle" font-family="serif" font-size="18" font-weight="300" fill="#ccc" letter-spacing="1px">Swipe up to join the vault</text>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="100" cy="400" r="2" fill="url(#goldGrad)"/>
    <circle cx="980" cy="600" r="1.5" fill="url(#goldGrad)"/>
    <circle cx="150" cy="1200" r="2.5" fill="url(#goldGrad)"/>
    <circle cx="930" cy="1400" r="2" fill="url(#goldGrad)"/>
    <circle cx="80" cy="800" r="1.5" fill="url(#goldGrad)"/>
    <circle cx="1000" cy="1000" r="2" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Pulsing animation indicator -->
  <g transform="translate(540, 1400)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.3">
      <!-- Note: In actual implementation, add CSS animation for pulsing effect -->
    </circle>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.2">
    </circle>
  </g>
</svg>