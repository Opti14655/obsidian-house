<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cinematic background -->
    <radialGradient id="cinematicBg" cx="50%" cy="45%" r="85%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Amber liquid glow -->
    <radialGradient id="amberGlow" cx="50%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Crystal bottle material -->
    <radialGradient id="crystalBottle" cx="35%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#f0f8ff;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#e6f3ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d0e7ff;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Amber liquid -->
    <linearGradient id="amberLiquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Gold accents -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystal highlights -->
    <linearGradient id="crystalHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Dramatic lighting -->
    <filter id="dramaticGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="bottleGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Instagram Reel 4:5 cinematic background -->
  <rect width="1080" height="1350" fill="url(#cinematicBg)"/>
  <rect width="1080" height="1350" fill="url(#amberGlow)" opacity="0.6"/>
  
  <!-- Dramatic shadow base -->
  <ellipse cx="540" cy="1200" rx="400" ry="80" fill="#000000" opacity="0.6"/>
  
  <!-- Hero crystal bottle -->
  <g transform="translate(540, 675)" filter="url(#bottleGlow)">
    
    <!-- Crystal bottle body with faceted design -->
    <g>
      <!-- Main bottle body -->
      <path d="M-120 -200 
               L-120 300 
               Q-120 320 -100 320 
               L100 320 
               Q120 320 120 300 
               L120 -200 
               Q120 -220 100 -220 
               L-100 -220 
               Q-120 -220 -120 -200 Z" 
            fill="url(#crystalBottle)" 
            stroke="#ffffff" stroke-width="2" opacity="0.85"/>
      
      <!-- Bottle shoulder -->
      <path d="M-100 -220 
               L-100 -270 
               Q-100 -300 -70 -300 
               L70 -300 
               Q100 -300 100 -270 
               L100 -220" 
            fill="url(#crystalBottle)" 
            stroke="#ffffff" stroke-width="2" opacity="0.9"/>
      
      <!-- Elegant neck -->
      <rect x="-35" y="-380" width="70" height="80" 
            fill="url(#crystalBottle)" 
            stroke="#ffffff" stroke-width="1.5"/>
      
      <!-- Crystal stopper -->
      <g transform="translate(0, -420)">
        <!-- Stopper base -->
        <ellipse cx="0" cy="0" rx="50" ry="15" 
                 fill="url(#crystalBottle)" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Multi-layered crystal stopper -->
        <path d="M-40 -8 
                 L-25 -40 
                 L-15 -55 
                 L0 -60 
                 L15 -55 
                 L25 -40 
                 L40 -8 
                 L35 -15 
                 L20 -35 
                 L8 -45 
                 L-8 -45 
                 L-20 -35 
                 L-35 -15 Z" 
              fill="url(#crystalBottle)" 
              stroke="#ffffff" stroke-width="2" opacity="0.9"/>
        
        <!-- Crystal crown details -->
        <ellipse cx="0" cy="-45" rx="12" ry="8" 
                 fill="url(#crystalBottle)" stroke="#ffffff" stroke-width="1"/>
        
        <!-- Side crystal cuts -->
        <path d="M-20 -25 L-15 -35 L-8 -30 Z" fill="#ffffff" opacity="0.7"/>
        <path d="M20 -25 L15 -35 L8 -30 Z" fill="#ffffff" opacity="0.7"/>
        
        <!-- Central crystal facet -->
        <ellipse cx="0" cy="-30" rx="8" ry="4" fill="#ffffff" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Amber liquid with glow -->
    <g opacity="0.9" filter="url(#dramaticGlow)">
      <!-- Liquid at bottom -->
      <path d="M-100 150 
               L100 150 
               L105 280 
               L90 300 
               L70 310 
               L-70 310 
               L-90 300 
               L-105 280 Z" 
            fill="url(#amberLiquid)"/>
      
      <!-- Liquid surface meniscus -->
      <ellipse cx="0" cy="150" rx="100" ry="12" 
               fill="url(#amberLiquid)" opacity="0.9"/>
      
      <!-- Liquid glow effect -->
      <ellipse cx="0" cy="200" rx="80" ry="120" 
               fill="url(#amberGlow)" opacity="0.6"/>
    </g>
    
    <!-- Premium label area -->
    <rect x="-80" y="-50" width="160" height="180" rx="12" 
          fill="#f8f6f0" stroke="url(#goldAccent)" stroke-width="3" opacity="0.95"/>
    
    <rect x="-75" y="-45" width="150" height="170" rx="8" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Family crest on label -->
    <g transform="scale(0.3, 0.3) translate(0, -20)">
      <!-- Ornate scrollwork -->
      <path d="M-80 -50 Q-90 -60 -85 -70 Q-75 -75 -65 -65 L65 -65 Q75 -75 85 -70 Q90 -60 80 -50 L80 50 Q90 60 85 70 Q75 75 65 65 L-65 65 Q-75 75 -85 70 Q-90 60 -80 50 Z" 
            fill="none" stroke="#1a1a1a" stroke-width="4"/>
      
      <!-- Central shield -->
      <path d="M-50 -45 L50 -45 Q55 -45 55 -40 L55 40 Q55 55 0 65 Q-55 55 -55 40 L-55 -40 Q-55 -45 -50 -45 Z" 
            fill="#1a1a1a" stroke="url(#goldAccent)" stroke-width="3"/>
      
      <!-- Eagle -->
      <path d="M0 -30 Q-18 -33 -26 -27 Q-30 -22 -26 -18 Q-18 -15 0 -18 Q18 -15 26 -18 Q30 -22 26 -27 Q18 -33 0 -30 Z" 
            fill="url(#goldAccent)"/>
      
      <!-- Lion -->
      <path d="M-18 13 Q-21 10 -18 7 Q-13 4 -8 7 L8 7 Q13 4 18 7 Q21 10 18 13 Q13 16 8 13 L-8 13 Q-13 16 -18 13 Z" 
            fill="url(#goldAccent)"/>
      
      <!-- Diagonal band -->
      <path d="M-45 -23 L45 30 Q48 33 45 36 L42 39 Q39 42 36 39 L-45 6 Q-48 3 -45 0 L-42 -3 Q-39 -6 -45 -23 Z" 
            fill="url(#goldAccent)" opacity="0.8"/>
    </g>
    
    <!-- Brand text -->
    <text x="0" y="40" text-anchor="middle" 
          font-family="serif" font-size="22" font-weight="bold" 
          fill="#1a1a1a">OBSIDIAN</text>
    <text x="0" y="65" text-anchor="middle" 
          font-family="serif" font-size="22" font-weight="bold" 
          fill="#1a1a1a">HOUSE</text>
    
    <!-- Special Reserve designation -->
    <text x="0" y="90" text-anchor="middle" 
          font-family="serif" font-size="14" font-weight="normal" 
          fill="url(#goldAccent)">SPECIAL RESERVE</text>
    <text x="0" y="110" text-anchor="middle" 
          font-family="serif" font-size="16" font-weight="bold" 
          fill="url(#goldAccent)">No. 1</text>
    
    <!-- Crystal highlights and refractions -->
    <g opacity="0.7">
      <!-- Main highlight -->
      <path d="M-100 -150 Q-80 -170 -60 -150 L-65 250 Q-85 270 -100 250 Z" 
            fill="url(#crystalHighlight)"/>
      
      <!-- Secondary highlight -->
      <path d="M80 -100 Q90 -120 100 -100 L95 200 Q85 220 80 200 Z" 
            fill="url(#crystalHighlight)"/>
      
      <!-- Prismatic light refraction -->
      <path d="M0 -50 L20 -30 L15 20 L-5 0 Z" fill="#ffffff" opacity="0.4"/>
      <path d="M-20 100 L0 120 L-5 180 L-25 160 Z" fill="#ffffff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Text Overlay for Second Scene -->
  <g transform="translate(540, 1150)" opacity="0.95">
    <rect x="-450" y="-50" width="900" height="100" rx="15" 
          fill="#000000" opacity="0.4"/>
    <text x="0" y="-15" text-anchor="middle" 
          font-family="sans-serif" font-size="26" font-weight="500" 
          fill="#FFD700">"Aventus walked so this could run.</text>
    <text x="0" y="15" text-anchor="middle" 
          font-family="sans-serif" font-size="26" font-weight="600" 
          fill="#FFA500">Pineapple, bergamot, blackcurrantâ€¦</text>
    <text x="0" y="45" text-anchor="middle" 
          font-family="sans-serif" font-size="28" font-weight="700" 
          fill="#FF8C00">but elevated."</text>
  </g>
  
  <!-- Atmospheric lighting effects -->
  <circle cx="200" cy="300" r="200" fill="#FFD700" opacity="0.03"/>
  <circle cx="880" cy="800" r="150" fill="#FF8C00" opacity="0.02"/>
  <circle cx="540" cy="675" r="300" fill="url(#amberGlow)" opacity="0.15"/>
  
  <!-- Luxury sparkle accents -->
  <g opacity="0.8">
    <circle cx="150" cy="250" r="3" fill="#FFD700"/>
    <circle cx="930" cy="400" r="2" fill="#FFA500"/>
    <circle cx="200" cy="1000" r="2.5" fill="#FF8C00"/>
    <circle cx="850" cy="1100" r="2" fill="#B8860B"/>
    <circle cx="100" cy="700" r="1.5" fill="#FFD700"/>
    <circle cx="980" cy="900" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Cinematic vignette -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  <rect width="1080" height="1350" fill="url(#vignette)"/>
</svg>