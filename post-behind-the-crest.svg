<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Parchment background -->
    <radialGradient id="parchmentBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f5f3ed"/>
      <stop offset="60%" style="stop-color:#f0ede0"/>
      <stop offset="100%" style="stop-color:#e8e3d0"/>
    </radialGradient>
    
    <!-- Aged paper texture -->
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#f5f3ed"/>
      <circle cx="10" cy="15" r="0.3" fill="#e6d8c5" opacity="0.4"/>
      <circle cx="35" cy="8" r="0.4" fill="#e6d8c5" opacity="0.3"/>
      <circle cx="20" cy="40" r="0.2" fill="#e6d8c5" opacity="0.5"/>
      <circle cx="45" cy="30" r="0.3" fill="#e6d8c5" opacity="0.3"/>
    </pattern>
    
    <!-- Gold ink gradient -->
    <linearGradient id="goldInk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#654321"/>
      <stop offset="100%" style="stop-color:#4A2C17"/>
    </linearGradient>
    
    <!-- Vintage sepia -->
    <linearGradient id="sepia" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#4A2C17"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#parchmentBg)"/>
  <rect width="1080" height="1080" fill="url(#paperTexture)" opacity="0.3"/>
  
  <!-- Aged paper edges -->
  <path d="M0 0 L1080 0 L1080 1080 L0 1080 Z M50 50 L1030 50 L1030 1030 L50 1030 Z" 
        fill="#d4c4a8" opacity="0.4"/>
  
  <!-- Ornate border -->
  <rect x="80" y="80" width="920" height="920" fill="none" stroke="url(#sepia)" stroke-width="3"/>
  <rect x="100" y="100" width="880" height="880" fill="none" stroke="url(#sepia)" stroke-width="1" stroke-dasharray="8,4"/>
  
  <!-- Corner flourishes -->
  <g stroke="url(#sepia)" stroke-width="2" fill="none">
    <path d="M120 120 Q140 100 160 120 M120 160 Q100 140 120 120"/>
    <path d="M960 120 Q940 100 920 120 M960 160 Q980 140 960 120"/>
    <path d="M120 960 Q140 980 160 960 M120 920 Q100 940 120 960"/>
    <path d="M960 960 Q940 980 920 960 M960 920 Q980 940 960 960"/>
  </g>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="url(#sepia)" letter-spacing="4px">BEHIND THE CREST</text>
  <line x1="280" y1="200" x2="800" y2="200" stroke="url(#sepia)" stroke-width="1"/>
  
  <!-- Large family crest -->
  <g transform="translate(540, 400) scale(0.8, 0.8)">
    <!-- Ornate scrollwork -->
    <path d="M-120 -80 Q-140 -100 -130 -120 Q-110 -130 -90 -110 L90 -110 Q110 -130 130 -120 Q140 -100 120 -80 L120 80 Q140 100 130 120 Q110 130 90 110 L-90 110 Q-110 130 -130 120 Q-140 100 -120 80 Z" 
          fill="none" stroke="url(#sepia)" stroke-width="4"/>
    
    <!-- Secondary ornamental layer -->
    <path d="M-100 -60 Q-115 -75 -105 -90 Q-90 -95 -75 -85 L75 -85 Q90 -95 105 -90 Q115 -75 100 -60 L100 60 Q115 75 105 90 Q90 95 75 85 L-75 85 Q-90 95 -105 90 Q-115 75 -100 60 Z" 
          fill="none" stroke="url(#sepia)" stroke-width="2" opacity="0.6"/>
    
    <!-- Central shield -->
    <path d="M-70 -65 L70 -65 Q80 -65 80 -55 L80 55 Q80 80 0 95 Q-80 80 -80 55 L-80 -55 Q-80 -65 -70 -65 Z" 
          fill="#f5f3ed" stroke="url(#sepia)" stroke-width="3"/>
    
    <!-- Eagle -->
    <g transform="translate(0, -30)">
      <path d="M0 -15 Q-25 -20 -35 -10 Q-40 -3 -35 3 Q-25 8 0 3 Q25 8 35 3 Q40 -3 35 -10 Q25 -20 0 -15 Z" 
            fill="url(#sepia)"/>
      <!-- Eagle details -->
      <circle cx="-15" cy="-8" r="2" fill="#f5f3ed"/>
      <circle cx="15" cy="-8" r="2" fill="#f5f3ed"/>
      <path d="M-20 0 L-10 5 L-15 10 M20 0 L10 5 L15 10" stroke="url(#sepia)" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Lion -->
    <g transform="translate(0, 20)">
      <path d="M-25 8 Q-30 5 -25 2 Q-18 -2 -10 2 L10 2 Q18 -2 25 2 Q30 5 25 8 Q18 12 10 8 L-10 8 Q-18 12 -25 8 Z" 
            fill="url(#sepia)"/>
      <!-- Lion mane -->
      <path d="M-20 5 Q-25 0 -20 -3 M20 5 Q25 0 20 -3" stroke="url(#sepia)" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Diagonal band -->
    <path d="M-65 -35 L65 45 Q70 50 65 55 L60 60 Q55 65 50 60 L-65 -20 Q-70 -25 -65 -30 L-60 -35 Q-55 -40 -65 -35 Z" 
          fill="url(#sepia)" opacity="0.7"/>
    
    <!-- Decorative elements around shield -->
    <g opacity="0.4">
      <path d="M-90 -40 Q-95 -35 -90 -30" stroke="url(#sepia)" stroke-width="2" fill="none"/>
      <path d="M90 -40 Q95 -35 90 -30" stroke="url(#sepia)" stroke-width="2" fill="none"/>
      <path d="M-90 40 Q-95 35 -90 30" stroke="url(#sepia)" stroke-width="2" fill="none"/>
      <path d="M90 40 Q95 35 90 30" stroke="url(#sepia)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Heritage text -->
  <text x="540" y="700" text-anchor="middle" font-family="serif" font-size="24" font-weight="300" fill="url(#sepia)" letter-spacing="1px">Est. 1847 â€” Five Generations</text>
  <text x="540" y="740" text-anchor="middle" font-family="serif" font-size="20" font-weight="300" fill="url(#sepia)" letter-spacing="1px">of perfumery mastery passed down</text>
  <text x="540" y="780" text-anchor="middle" font-family="serif" font-size="20" font-weight="300" fill="url(#sepia)" letter-spacing="1px">through bloodline, not boardrooms.</text>
  
  <!-- Signature line -->
  <line x1="340" y1="820" x2="740" y2="820" stroke="url(#sepia)" stroke-width="1" opacity="0.5"/>
  
  <!-- Bottom heritage note -->
  <text x="540" y="880" text-anchor="middle" font-family="serif" font-size="28" font-weight="300" fill="url(#sepia)" letter-spacing="3px">OBSIDIAN HOUSE</text>
  <text x="540" y="920" text-anchor="middle" font-family="serif" font-size="16" font-weight="300" fill="url(#sepia)" letter-spacing="2px" opacity="0.8">ARCHIVE No.001</text>
  
  <!-- Vintage wax seal effect -->
  <g transform="translate(900, 900) scale(0.4, 0.4)">
    <circle cx="0" cy="0" r="60" fill="url(#sepia)" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="url(#sepia)" opacity="0.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#f5f3ed">OH</text>
  </g>
</svg>