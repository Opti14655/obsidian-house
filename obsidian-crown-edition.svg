<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Imperial gold gradients -->
    <radialGradient id="imperialGold" cx="30%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Deep obsidian glass -->
    <radialGradient id="obsidianGlass" cx="25%" cy="25%" r="75%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="obsidianHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Royal crown gradients -->
    <radialGradient id="crownGold" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium shadows -->
    <ellipse id="bottleShadow" cx="300" cy="760" rx="130" ry="25" fill="#000000" opacity="0.3"/>
    
    <!-- Luxury effects -->
    <filter id="royalGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="crownGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Regal background -->
  <defs>
    <radialGradient id="royalBg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="600" height="800" fill="url(#royalBg)"/>
  
  <!-- Ambient royal lighting -->
  <circle cx="150" cy="200" r="120" fill="#FFD700" opacity="0.03"/>
  <circle cx="450" cy="400" r="100" fill="#FFA500" opacity="0.02"/>
  
  <!-- Bottle shadow -->
  <use href="#bottleShadow"/>
  
  <!-- Main obsidian bottle body -->
  <g filter="url(#royalGlow)">
    <!-- Bottle base -->
    <path d="M230 210 
             L230 650 
             Q230 670 250 670 
             L350 670 
             Q370 670 370 650 
             L370 210 
             Q370 190 350 190 
             L250 190 
             Q230 190 230 210 Z" 
          fill="url(#obsidianGlass)" 
          stroke="url(#imperialGold)" stroke-width="2"/>
    
    <!-- Bottle shoulder -->
    <path d="M250 190 
             L250 160 
             Q250 130 280 130 
             L320 130 
             Q350 130 350 160 
             L350 190" 
          fill="url(#obsidianGlass)" 
          stroke="url(#imperialGold)" stroke-width="2"/>
    
    <!-- Elegant neck -->
    <rect x="275" y="90" width="50" height="40" 
          fill="url(#obsidianGlass)" 
          stroke="url(#imperialGold)" stroke-width="1.5"/>
    
    <!-- Ornate neck ring -->
    <ellipse cx="300" cy="95" rx="30" ry="8" 
             fill="url(#imperialGold)" 
             stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- Majestic Crown Cap -->
  <g transform="translate(300, 80)" filter="url(#crownGlow)">
    
    <!-- Crown base platform -->
    <ellipse cx="0" cy="0" rx="45" ry="12" 
             fill="url(#crownGold)" 
             stroke="#B8860B" stroke-width="2"/>
    
    <!-- Crown band with royal details -->
    <rect x="-40" y="-15" width="80" height="20" rx="5" 
          fill="url(#crownGold)" 
          stroke="#DAA520" stroke-width="1.5"/>
    
    <!-- Royal heraldic pattern on band -->
    <g opacity="0.8">
      <circle cx="-25" cy="-5" r="3" fill="#8B0000"/>
      <circle cx="0" cy="-5" r="4" fill="#000080"/>
      <circle cx="25" cy="-5" r="3" fill="#8B0000"/>
      
      <!-- Ornate band details -->
      <path d="M-35 -12 Q-30 -8 -25 -12 M-10 -12 Q-5 -8 0 -12 M10 -12 Q15 -8 20 -12" 
            stroke="#B8860B" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Crown points - Imperial style -->
    <g>
      <!-- Central highest point -->
      <path d="M0 -15 L-8 -35 Q-5 -45 0 -50 Q5 -45 8 -35 Z" 
            fill="url(#crownGold)" 
            stroke="#DAA520" stroke-width="1.5"/>
      
      <!-- Side major points -->
      <path d="M-20 -15 L-25 -30 Q-22 -35 -20 -38 Q-18 -35 -15 -30 Z" 
            fill="url(#crownGold)" 
            stroke="#DAA520" stroke-width="1"/>
      <path d="M20 -15 L25 -30 Q22 -35 20 -38 Q18 -35 15 -30 Z" 
            fill="url(#crownGold)" 
            stroke="#DAA520" stroke-width="1"/>
      
      <!-- Outer lesser points -->
      <path d="M-35 -15 L-38 -25 Q-36 -28 -35 -30 Q-34 -28 -32 -25 Z" 
            fill="url(#crownGold)" 
            stroke="#DAA520" stroke-width="0.8"/>
      <path d="M35 -15 L38 -25 Q36 -28 35 -30 Q34 -28 32 -25 Z" 
            fill="url(#crownGold)" 
            stroke="#DAA520" stroke-width="0.8"/>
      
      <!-- Cross finials on crown points -->
      <g transform="translate(0, -45)">
        <path d="M-2 -3 L2 -3 M0 -5 L0 -1" stroke="#DAA520" stroke-width="1.5"/>
      </g>
      <g transform="translate(-20, -33)">
        <path d="M-1.5 -2 L1.5 -2 M0 -3.5 L0 -0.5" stroke="#DAA520" stroke-width="1"/>
      </g>
      <g transform="translate(20, -33)">
        <path d="M-1.5 -2 L1.5 -2 M0 -3.5 L0 -0.5" stroke="#DAA520" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Royal crown jewels -->
    <g>
      <!-- Central sapphire -->
      <circle cx="0" cy="-25" r="4" fill="#000080" opacity="0.9"/>
      <circle cx="0" cy="-25" r="2" fill="#4169E1" opacity="0.7"/>
      
      <!-- Side rubies -->
      <circle cx="-20" cy="-20" r="3" fill="#8B0000" opacity="0.9"/>
      <circle cx="20" cy="-20" r="3" fill="#8B0000" opacity="0.9"/>
      
      <!-- Minor gems -->
      <circle cx="-35" cy="-18" r="2" fill="#228B22" opacity="0.8"/>
      <circle cx="35" cy="-18" r="2" fill="#228B22" opacity="0.8"/>
      
      <!-- Pearl accents -->
      <circle cx="-12" cy="-10" r="1.5" fill="#F8F8FF" opacity="0.9"/>
      <circle cx="12" cy="-10" r="1.5" fill="#F8F8FF" opacity="0.9"/>
    </g>
    
    <!-- Crown interior detail -->
    <path d="M-25 -10 Q0 -18 25 -10" 
          stroke="url(#imperialGold)" stroke-width="1" fill="none" opacity="0.6"/>
          
    <!-- Ornate base rim -->
    <ellipse cx="0" cy="8" rx="42" ry="10" 
             fill="url(#imperialGold)" opacity="0.8"/>
  </g>
  
  <!-- Glass highlight on bottle -->
  <path d="M250 220 
           Q270 200 290 220 
           L285 600 
           Q265 620 250 600 Z" 
        fill="url(#obsidianHighlight)" opacity="0.4"/>
  
  <!-- Premium label with gold border -->
  <rect x="255" y="300" width="90" height="120" rx="6" 
        fill="#0f0f0f" 
        stroke="url(#imperialGold)" stroke-width="3" opacity="0.95"/>
  
  <!-- Inner label -->
  <rect x="260" y="305" width="80" height="110" rx="4" 
        fill="#1a1a1a" opacity="0.9"/>
  
  <!-- Family crest on label -->
  <g transform="translate(300, 340) scale(0.12, 0.12)">
    <!-- Ornate scrollwork in gold -->
    <path d="M-50 -30 Q-60 -40 -55 -50 Q-45 -55 -35 -45 L35 -45 Q45 -55 55 -50 Q60 -40 50 -30 L50 30 Q60 40 55 50 Q45 55 35 45 L-35 45 Q-45 55 -55 50 Q-60 40 -50 30 Z" 
          fill="none" stroke="url(#imperialGold)" stroke-width="3"/>
    
    <!-- Central shield -->
    <path d="M-30 -25 L30 -25 Q35 -25 35 -20 L35 20 Q35 35 0 45 Q-35 35 -35 20 L-35 -20 Q-35 -25 -30 -25 Z" 
          fill="#0a0a0a" stroke="url(#imperialGold)" stroke-width="2"/>
    
    <!-- Eagle in gold -->
    <path d="M0 -15 Q-12 -18 -18 -12 Q-22 -7 -18 -3 Q-12 0 0 -3 Q12 0 18 -3 Q22 -7 18 -12 Q12 -18 0 -15 Z" 
          fill="url(#imperialGold)"/>
    
    <!-- Lion in gold -->
    <path d="M-12 8 Q-15 5 -12 2 Q-8 -1 -3 2 L3 2 Q8 -1 12 2 Q15 5 12 8 Q8 11 3 8 L-3 8 Q-8 11 -12 8 Z" 
          fill="url(#imperialGold)"/>
    
    <!-- Diagonal band -->
    <path d="M-25 -8 L25 15 Q28 18 25 21 L22 24 Q19 27 16 24 L-25 1 Q-28 -2 -25 -5 L-22 -8 Q-19 -11 -25 -8 Z" 
          fill="url(#imperialGold)" opacity="0.8"/>
  </g>
  
  <!-- Brand text in gold -->
  <text x="300" y="385" text-anchor="middle" 
        font-family="serif" font-size="10" font-weight="bold" 
        fill="url(#imperialGold)">OBSIDIAN</text>
  <text x="300" y="398" text-anchor="middle" 
        font-family="serif" font-size="10" font-weight="bold" 
        fill="url(#imperialGold)">HOUSE</text>
  
  <!-- Archive designation -->
  <text x="300" y="415" text-anchor="middle" 
        font-family="serif" font-size="7" font-weight="normal" 
        fill="#DAA520">ARCHIVE No.001</text>
  
  <!-- Liquid level with golden amber -->
  <rect x="235" y="550" width="130" height="115" 
        fill="#2F1B14" opacity="0.8"/>
  <rect x="235" y="550" width="130" height="115" 
        fill="url(#liquidAmber)" opacity="0.6"/>
  
  <linearGradient id="liquidAmber" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.9" />
    <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
  </linearGradient>
  
  <!-- Secondary highlight -->
  <path d="M350 280 
           Q360 260 365 280 
           L362 580 
           Q352 600 350 580 Z" 
        fill="url(#obsidianHighlight)" opacity="0.3"/>
  
  <!-- Luxury base rim -->
  <ellipse cx="300" cy="670" rx="70" ry="8" 
           fill="url(#imperialGold)" opacity="0.7"/>
  
  <!-- Royal atmosphere glow -->
  <circle cx="300" cy="400" r="180" 
          fill="url(#imperialGold)" opacity="0.03" filter="url(#royalGlow)"/>
  
  <!-- Premium surface reflection -->
  <ellipse cx="300" cy="720" rx="140" ry="12" 
           fill="url(#goldHighlight)" opacity="0.1"/>
</svg>