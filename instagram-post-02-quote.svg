<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Decorative border -->
  <rect x="60" y="60" width="960" height="960" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="80" y="80" width="920" height="920" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  
  <!-- Top brand name -->
  <text x="540" y="200" text-anchor="middle" font-family="serif" font-size="28" font-weight="300" fill="#d4af37" letter-spacing="6px">OBSIDIAN HOUSE</text>
  <line x1="340" y1="220" x2="740" y2="220" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  
  <!-- Main quote area -->
  <text x="540" y="350" text-anchor="middle" font-family="serif" font-size="48" font-weight="300" fill="#fff" letter-spacing="2px">"</text>
  
  <text x="540" y="450" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#fff" letter-spacing="1px">Elegance is not</text>
  <text x="540" y="500" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#fff" letter-spacing="1px">about being noticed,</text>
  <text x="540" y="550" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#fff" letter-spacing="1px">it's about being</text>
  <text x="540" y="600" text-anchor="middle" font-family="serif" font-size="32" font-weight="300" fill="#d4af37" letter-spacing="1px">remembered.</text>
  
  <text x="540" y="680" text-anchor="middle" font-family="serif" font-size="48" font-weight="300" fill="#fff" letter-spacing="2px">"</text>
  
  <!-- Bottom text -->
  <line x1="340" y1="780" x2="740" y2="780" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  <text x="540" y="820" text-anchor="middle" font-family="serif" font-size="18" font-weight="300" fill="#ccc" letter-spacing="3px">COMING SOON</text>
  
  <!-- Corner decorations -->
  <line x1="60" y1="120" x2="120" y2="120" stroke="#d4af37" stroke-width="2"/>
  <line x1="60" y1="960" x2="120" y2="960" stroke="#d4af37" stroke-width="2"/>
  <line x1="960" y1="120" x2="1020" y2="120" stroke="#d4af37" stroke-width="2"/>
  <line x1="960" y1="960" x2="1020" y2="960" stroke="#d4af37" stroke-width="2"/>
</svg>