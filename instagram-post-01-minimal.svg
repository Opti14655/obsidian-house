<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle geometric lines -->
  <line x1="0" y1="200" x2="1080" y2="200" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="880" x2="1080" y2="880" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="1080" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="880" y1="0" x2="880" y2="1080" stroke="#333" stroke-width="1" opacity="0.3"/>
  
  <!-- Central focus area -->
  <circle cx="540" cy="540" r="200" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
  
  <!-- Brand text area (top) -->
  <text x="540" y="150" text-anchor="middle" font-family="serif" font-size="24" font-weight="300" fill="#d4af37" letter-spacing="8px">OBSIDIAN HOUSE</text>
  
  <!-- Main content area placeholder -->
  <rect x="390" y="390" width="300" height="300" fill="none" stroke="#444" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="540" y="550" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">PRODUCT IMAGE</text>
  <text x="540" y="570" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">PLACEHOLDER</text>
  
  <!-- Bottom text area -->
  <text x="540" y="800" text-anchor="middle" font-family="serif" font-size="18" font-weight="300" fill="#ccc" letter-spacing="3px">COMING SOON</text>
  
  <!-- Accent lines -->
  <line x1="440" y1="820" x2="640" y2="820" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Small decorative elements -->
  <circle cx="300" cy="300" r="3" fill="#d4af37" opacity="0.7"/>
  <circle cx="780" cy="300" r="3" fill="#d4af37" opacity="0.7"/>
  <circle cx="300" cy="780" r="3" fill="#d4af37" opacity="0.7"/>
  <circle cx="780" cy="780" r="3" fill="#d4af37" opacity="0.7"/>
</svg>